<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Offer Preference Selector</title>
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
      (function () {
        var config = {
          baseUrl: "",
        };

        var dependencies = ["offerPreferenceSelector"];

        require(config, dependencies);
      })();
    </script>

    <link rel="stylesheet" href="https://unpkg.com/@salesforce-ux/design-system/assets/styles/salesforce-lightning-design-system.min.css">
    
    <style type="text/css">
      body, html {
        padding: 20px;
        margin: 0;
        background: #fff;
        height: 100%;
      }
      .step {
        display: none;
      }
      #step1 {
        display: block;
      }
      .slds-form-element {
        width: auto;
        max-width: 300px;
      }
      .slds-button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="step1" class="step slds-scope">
      <div class="slds-form-element">
        <label class="slds-form-element__label slds-text-title_bold" for="offerPreference">Select your preferred offer type:</label>
        <div class="slds-form-element__control">
          <div class="slds-select_container">
            <select class="slds-select" id="offerPreference" name="offerPreference">
              <option value="" selected disabled>Select an option</option>
              <option value="discounts">Discounts</option>
              <option value="newProducts">New Product Announcements</option>
              <option value="exclusiveOffers">Exclusive Member Offers</option>
            </select>
          </div>
        </div>
      </div>

      <button id="toggleLastStep" class="slds-button slds-button_brand">Toggle Last Step</button>
    </div>

    <div id="step2" class="step">
      Here's a second page with some info on it.
    </div>

    <div id="step3" class="step">
      You chose the offer type:
      <div id="message"></div>
    </div>

    <div id="step4" class="step">
      Hey, here's a fourth step, just for you. Toggle this on or off from step 1.
    </div>
  </body>
</html>
